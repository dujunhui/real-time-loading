    <meta charset="UTF-8">
    <title>图片实时加载</title>
    <style>
        div{
            width: 400px;
            margin: 0 auto;
        }
        img{
            width: 400px;
            height: 450px;
        }
        body{
            margin: 0;
        }
        img{
            margin: 0;
            padding: 0;
            border: 0;
            vertical-align: top;
        }
    </style>
    <script src="jquery-1.10.1.min.js"></script>
    <script>
        $(function(){
            $(window).on('load resize scroll',function(){
                var winH = $(window).height();          //获取视口高度
                var scrollH = $(window).scrollTop();    //获取滚动条高度
                var totalH = winH + scrollH;
//                //1.
//                $('img').each(function(){

//                    if(imgT < totalH){

//                            $(this).attr('src',strStr);
//                            $(this).removeAttr('_src');
//                        }
//                    }
//                });
                //2.
                $('img').each(function(i,elem){
                    var imgT = $(elem).offset().top;      //获取img到文档顶部距离
                    if(imgT < totalH){
                        if($(elem).attr('_src')){
                            var srcStr = $(elem).attr('_src');
                            $(elem).attr('src',srcStr);
                            $(elem).removeAttr('_src');
                        }
                    }
                })
            })
        })
    </script>
